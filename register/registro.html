<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/boxCheck.css" />
    <title>ITBANK Registro</title>
</head>

<body>
    <main class="main">
        <div class="login">
            <a class="btn-help"> Ayuda </a>

            <div class="login__container-logo">
                <a href="../index.html">
                    <img class="logo" src="img/logo-itbank-negro.png" alt="">
                </a>
            </div>

            <form class="form-login">

                <h3 class="title-form">Ingrese los datos</h3>
                <br>


                <div class="inputs-box">
                    <div class="vacio">
                        </form>
                    </div>
                    <div class="input-animados">
                        <form class="form">
                            <input type="text" required>
                            <label class="lbl-nombre">
                                <span class="text-nomb">Nombre y Apellido</span>
                            </label>
                        </form>
                    </div>
                    <div class="input-animados">
                        <form class="form">
                            <input type="text" required>
                            <label class="lbl-nombre">
                                <span class="text-nomb">DNI</span>
                            </label>
                        </form>
                    </div>
                    <div class="input-animados">
                        <form class="form">
                            <input type="text" required>
                            <label class="lbl-nombre">
                                <span class="text-nomb">MAIL</span>
                            </label>
                        </form>
                    </div>
                    <div class="input-animados">
                        <form class="form">
                            <input type="text" required>
                            <label class="lbl-nombre">
                                <span class="text-nomb">Contraseña</span>
                            </label>
                        </form>
                    </div>

                    <div class="checkbox-container input-container">
                        <input class="checkbox-input" type="checkbox" value="remember-me" />
                        <label class="checkbox-label">Acepto terminos y condiciones.</label>
                    </div>
                    <div class="input-container">
                        <a href="../home/home.html">
                        <button type="button" class="btn-login">Registrarse</button>
                        </a>
                    </div>
                    <a class="help-login" href="#">Consultas</a>
                    <a class="register-link" href="../Login/login.html">Volver</a>
                </div>
            </form>
        </div>
        <div class="bg-img"></div>
    </main>
    <footer>
        <nav>
            <ol>
                <li>
                    <a id="link" href="">Seguridad</a>
                </li>
                <li>

                    <a id="link" href="">Defensa al consumidor</a>
                </li>
                <li>
                    <a id="link" href="">Proteccion de datos personales</a>
                </li>
                <li>
                    <a id="link" href="">Comisiones</a>
                </li>
                <li>
                    <a id="link" href="">Aviso legal</a>
                </li>
            </ol>
        </nav>
        <p>
            &copyCopyright 2001-2022 ITBANK. Todos los derechos reservados. Prohibida la duplicación, distribución o almacenamiento en cualquier medio.
        </p>
    </footer>
    <script src="/app.js"></script>
</body>

</html>
