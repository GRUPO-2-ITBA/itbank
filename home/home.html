<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="only screen and (max-width: 768px)" href="style.css">
    <script src="https://kit.fontawesome.com/49d5c485d4.js" crossorigin="anonymous"></script>
    <title>ITBANK</title>
</head>

<body>

    <header>
        <div class="logo">
                <img src="./img/ITBANK-LOGO-MAS-CHICO.png">
    
                <div class="onli">
                    <a href="#"><input class="register" type="button" value="Cuenta"></input></a>
                    <a href="../Login/login.html"><input class="banking" type="button" value="Salir"></input></a>
            </div>
            <img src="../img/perfil.png" class="perfil">
        </div>
    </header>



    <main>
        <div class="socios">
        <img src="../img/socio itbank 2.png">
        </div>
        <h1 id="category">Tus Productos</h1>
        <div class="home">
            <div class="card">
                <div class="card-header">
                    <img class="icon" src="img\piggy-bank-solid.svg" alt="">
                    <a class="title" href=""> Cuentas</a>
                    <span class="subtitle">Saldos</span>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <img class="icon" src="img\bitcoin-brands.svg" alt="">
                    <a class="title" href=""> Cripto</a>
                    <span class="subtitle">Saldos</span>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <img class="icon" src="img\headset-solid.svg" alt="">
                    <a class="title" href=""> Contacto </a>
                    <span class="subtitle">Saldos</span>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <img class="icon" src="img\money-bill-transfer-solid.svg" alt="">
                    <a class="title" href=""> Tranferencia </a>
                    <span class="subtitle">Saldos</span>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <img class="icon" src="img\wallet-solid.svg" alt="">
                    <a class="title" href=""> Inversiones </a>
                    <span class="subtitle">Saldos</span>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <img class="icon" src="img\comments-dollar-solid.svg" alt="">
                    <a class="title" href=""> Beneficios </a>
                    <span class="subtitle">Saldos</span>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div></div>
    </footer>
</body>

</html>
